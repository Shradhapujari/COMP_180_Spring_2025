name: Moss Code Style Check

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  moss_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Moss
        run: |
          # Download the Moss script
          curl -O https://moss.stanford.edu/results/moss2019.tar.gz
          
          # Extract the script
          tar -xvzf moss2019.tar.gz
          
          # Rename the moss.pl script to moss for easier use
          mv moss2019/moss.pl moss
          
          # Make the script executable
          chmod +x moss

      - name: Run Moss Analysis for C++ Files
        run: |
          # Run Moss analysis with C++ options
          ./moss -d reports -l c++ -r '*.cpp' .  # C++ language (-l c++) and analyze *.cpp files

          # Optionally, you can output the result link here or store it
          # Example: ./moss -d reports -l c++ -r '*.cpp' . && echo "Moss report link: $MOSS_REPORT_URL"
