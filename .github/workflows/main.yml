name: Plagiarism Check

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run CPD (Copy-Paste Detector)
        uses: pmd/pmd-github-action@v3  # It's recommended to use a specific stable version like v2, not 'latest'
        with:
          sourcePath: '.'  # Source path where you want to run CPD

      - name: Upload CPD report
        uses: actions/upload-artifact@v3
        with:
          name: cpd-report
          path: pmd-cpd.txt  # Ensure this matches the report file generated by PMD (adjust if needed)
