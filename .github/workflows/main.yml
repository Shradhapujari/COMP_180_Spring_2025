name: Plagiarism Check

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run CPD
        uses: pmd/pmd-github-action@v1
        with:
          sourcePath: '.' 
          rulesets: 'cpp/basic' 

      - name: Upload CPD report
        uses: actions/upload-artifact@v3
        with:
          name: cpd-report
          path: cpd.txt
